<form [formGroup]="form">
  <input type="text" placeholder="Pesquisar filme ou série..." formControlName="search" />

  <br>
  <br>

  <label for="genero">Gênero: </label>
  <select id="genero" name="id" formControlName="genero">
    <option value="">Selecione uma opção...</option>
    <option value="Ação">Ação</option>
    <option value="Aventura">Aventura</option>
    <option value="Comédia">Comédia</option>
    <option value="Comédia Romântica">Comédia Romântica</option>
    <option value="Crime">Crime</option>
    <option value="Dança">Dança</option>
    <option value="Documentário">Documentário</option>
    <option value="Drama">Drama</option>
    <option value="Faroeste">Faroeste</option>
    <option value="Fantasia">Fantasia</option>
    <option value="Ficção Científica">Ficção Científica</option>
    <option value="Guerra">Guerra</option>
    <option value="Mistério">Mistério</option>
    <option value="Musical">Musical</option>
    <option value="Policial">Policial</option>
    <option value="Romance">Romance</option>
    <option value="Suspense">Suspense</option>
    <option value="Terror">Terror</option>
  </select>

  <br>
  <br>

  <label for="ranking">Ranking: </label>
  <select id="ranking" name="ranking" formControlName="melhorAvaliacao">
    <option [ngValue]="false">Selecione uma opção...</option>
    <option [ngValue]="true">Melhor avaliação</option>
  </select>
</form>
